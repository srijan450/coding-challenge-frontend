<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"
        integrity="sha512-olGfMMGjbQdqsUibuBu1j8DJsQCpraWnNnmv5lRqQyJo5Xdd7CmHbk0dJSi5MSz+FbBcdO3BvHr+UiPVIszGXw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css" type="text/css">

    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
    <link rel="stylesheet" href="./public/css/style.css">
    <title>United Users | Add Post</title>
</head>

<body>
    <!-- header -->
    <nav class="header">
        <a href="/">United Users</a>
    </nav>

    <!-- main -->
    <div class="container">
        <div class="paralleDis">
            <!-- map -->
            <section class="mapp" id="fillmap">
                <div id="map" class="map">
                    <img src="//286832-886580-raikfcquaxqncofqfm.stackpathdns.com/wp-content/uploads/2017/04/foundergif.gif"
                        class="map" alt="gif">
                </div>
            </section>
            <!-- form -->
            <form class="form" id="userpost">
                <h2 id="disname">Create New Post</h2>
                <article class="select-user">
                    <section class="select">
                        <select id="username" name="username">
                            <option value="">Select A User</option>
                        </select>
                    </section>
                </article>
                <hr style="height: 3px; background:#e3e6e8" />

                <div id="add-control"></div>
                <script src="./public/js/form-control.js"></script>

                <div class="submit">
                    <button id="submit-butn" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- modal -->
    <div class="modal-background" id="modal">
        <div class="modal">
            <div style="text-align: right; border-bottom: 2px solid rgb(95, 95, 95)" onclick="hideModal()">
                <i class="fas fa-times" style="padding: 5px"></i></i>
            </div>
            <h3 id="modal-heading"></h3>
            <hr />
            <p id="modal-body"></p>
        </div>
    </div>

    <script src="./public/js/main.js"></script>
</body>

</html>
